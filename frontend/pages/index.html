<head>
  <meta charset="UTF-8">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-hand-thumbs-up"></i> Votar por Propuestas
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Inicio</a>
          </li>
          
          <!-- Auth buttons (logged out) -->
          <div id="auth-buttons" style="display: none;">
            <li class="nav-item">
              <a class="nav-link" href="login.html">Iniciar Sesi√≥n</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Registrarse</a>
            </li>
          </div>
          
          <!-- User menu (logged in) -->
          <div id="user-menu" class="d-flex align-items-center" style="display: none !important;">
            <li class="nav-item">
              <a class="nav-link" href="create-proposal.html">
                <i class="bi bi-plus-circle"></i> Nueva Propuesta
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="my-proposals.html">Mis Propuestas</a>
            </li>
            <li class="nav-item">

                <i class="bi bi-person-circle"></i> <span id="username-display"></span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logout-btn">Salir</a>
            </li>
          </div>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Hero Section -->
  <section class="bg-light py-5">
    <div class="container text-center">
      <h1 class="display-4">üó≥Ô∏è Vota por las Mejores Propuestas</h1>
      <p class="lead text-muted">Comparte tus ideas y apoya las propuestas de otros</p>
    </div>
  </section>
  
  <!-- Filters Section -->
  <section class="bg-white py-3 border-bottom">
    <div class="container">
      <div class="row g-3">
        
        <!-- Search -->
        <div class="col-md-4">
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input type="text" class="form-control" id="search-input" placeholder="Buscar propuestas...">
          </div>
        </div>
        
        <!-- Category Filter -->
        <div class="col-md-3">
          <select class="form-select" id="category-filter">
            <option value="">Todas las categor√≠as</option>
          </select>
        </div>
        
        <!-- Sort -->
        <div class="col-md-3">
          <select class="form-select" id="sort-select">
            <option value="-createdAt">M√°s recientes</option>
            <option value="createdAt">M√°s antiguas</option>
            <option value="-voteCount">M√°s votadas</option>
          </select>
        </div>
        
        <!-- Search Button -->
        <div class="col-md-2">
          <button class="btn btn-primary w-100" id="search-btn">
            <i class="bi bi-search"></i> Buscar
          </button>
        </div>
        
      </div>
    </div>
  </section>
  
  <!-- Proposals Section -->
  <section class="py-5">
    <div class="container">
      
      <!-- Loading / Results -->
      <div id="proposals-container" class="row">
        <!-- Proposals will be loaded here -->
      </div>
      
      <!-- Pagination -->
      <div id="pagination-container" class="mt-4">
        <!-- Pagination will be loaded here -->
      </div>
      
    </div>
  </section>
  
  <!-- Footer -->
  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 Votar por Propuestas - ITESO</p>
    </div>
  </footer>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JS -->
  <script src="../js/config.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/utils.js"></script>
  
  <!-- Page Script -->
  <script>
    let currentPage = 1;
    let currentSearch = '';
    let currentCategory = '';
    let currentSort = '-createdAt';
    
    // Cargar categor√≠as en el filtro
    function loadCategories() {
      const categoryFilter = document.getElementById('category-filter');
      CATEGORIES.forEach(category => {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category;
        categoryFilter.appendChild(option);
      });
    }
    
    // Cargar propuestas
    async function loadProposals(page = 1) {
      const container = document.getElementById('proposals-container');
      showLoading(container);
      
      try {
        const data = await getProposals(page, currentSearch, currentCategory, currentSort);
        
        container.innerHTML = '';
        
        if (data.proposals.length === 0) {
          showEmptyMessage(container, 'No se encontraron propuestas');
          document.getElementById('pagination-container').innerHTML = '';
          return;
        }
        
        // Crear cards de propuestas
        data.proposals.forEach(proposal => {
          container.appendChild(createProposalCard(proposal));
        });
        
        // Crear paginaci√≥n
        if (data.totalPages > 1) {
          const pagination = createPagination(data.currentPage, data.totalPages, (page) => {
            currentPage = page;
            loadProposals(page);
            window.scrollTo({ top: 0, behavior: 'smooth' });
          });
          document.getElementById('pagination-container').innerHTML = '';
          document.getElementById('pagination-container').appendChild(pagination);
        } else {
          document.getElementById('pagination-container').innerHTML = '';
        }
        
      } catch (error) {
        container.innerHTML = `
          <div class="col-12">
            <div class="alert alert-danger">
              Error al cargar propuestas: ${error.message}
            </div>
          </div>
        `;
      }
    }
    
    // Event listeners
    document.getElementById('search-btn').addEventListener('click', () => {
      currentSearch = document.getElementById('search-input').value.trim();
      currentCategory = document.getElementById('category-filter').value;
      currentSort = document.getElementById('sort-select').value;
      currentPage = 1;
      loadProposals(1);
    });
    
    // Buscar al presionar Enter
    document.getElementById('search-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('search-btn').click();
      }
    });
    
    // Inicializar
    document.addEventListener('DOMContentLoaded', () => {
      loadCategories();
      loadProposals(1);
    });
  </script>
  
</body>
</html>
