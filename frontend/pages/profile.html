<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil - Votar por Propuestas</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-hand-thumbs-up"></i> Votar por Propuestas
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="create-proposal.html">Nueva Propuesta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="my-proposals.html">Mis Propuestas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="profile.html">
              <i class="bi bi-person-circle"></i> <span id="username-display"></span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout-btn">Salir</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Content -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          
          <h2 class="mb-4">Mi Perfil</h2>
          
          <!-- Profile Card -->
          <div class="card shadow mb-4">
            <div class="card-body p-4">
              
              <div class="text-center mb-4">
                <i class="bi bi-person-circle" style="font-size: 5rem; color: #0d6efd;"></i>
              </div>
              
              <form id="profile-form">
                
                <div class="mb-3">
                  <label for="username" class="form-label">Nombre de usuario</label>
                  <input type="text" class="form-control" id="username" required minlength="3" maxlength="50">
                </div>
                
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                
                <div class="mb-3">
                  <label class="form-label">Miembro desde</label>
                  <p class="form-control-plaintext" id="created-at"></p>
                </div>
                
                <div id="error-message" class="alert alert-danger d-none"></div>
                
                <button type="submit" class="btn btn-primary w-100" id="update-btn">
                  <i class="bi bi-check-circle"></i> Actualizar Perfil
                </button>
                
              </form>
              
            </div>
          </div>
          
          <!-- Danger Zone -->
          <div class="card border-danger shadow">
            <div class="card-header bg-danger text-white">
              <h5 class="mb-0">Zona de Peligro</h5>
            </div>
            <div class="card-body">
              <p class="text-muted mb-3">
                Eliminar tu cuenta es permanente. Todas tus propuestas y votos serán eliminados.
              </p>
              <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                <i class="bi bi-trash"></i> Eliminar Cuenta
              </button>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </section>
  
  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">Confirmar Eliminación</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>¿Estás seguro de que deseas eliminar tu cuenta?</p>
          <p class="text-danger"><strong>Esta acción no se puede deshacer.</strong></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirm-delete-btn">Eliminar Cuenta</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/config.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/utils.js"></script>
  
  <script>
    requireAuth();
    
    async function loadProfile() {
      try {
        const data = await getMyProfile();
        const user = data.user;
        
        document.getElementById('username').value = user.username;
        document.getElementById('email').value = user.email;
        document.getElementById('created-at').textContent = formatDate(user.createdAt);
        
      } catch (error) {
        showNotification('Error al cargar perfil: ' + error.message, 'danger');
      }
    }
    
    document.getElementById('profile-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const errorDiv = document.getElementById('error-message');
      const updateBtn = document.getElementById('update-btn');
      
      if (!isValidLength(username, 3, 50)) {
        errorDiv.textContent = 'El nombre debe tener entre 3 y 50 caracteres';
        errorDiv.classList.remove('d-none');
        return;
      }
      
      if (!isValidEmail(email)) {
        errorDiv.textContent = 'Email inválido';
        errorDiv.classList.remove('d-none');
        return;
      }
      
      errorDiv.classList.add('d-none');
      setButtonLoading(updateBtn, true);
      
      try {
        const data = await updateProfile({ username, email });
        saveUser(data.user);
        showNotification('Perfil actualizado exitosamente', 'success');
        updateNavbar();
        setButtonLoading(updateBtn, false);
      } catch (error) {
        setButtonLoading(updateBtn, false);
        errorDiv.textContent = error.message;
        errorDiv.classList.remove('d-none');
      }
    });
    
    document.getElementById('confirm-delete-btn').addEventListener('click', async () => {
      const btn = document.getElementById('confirm-delete-btn');
      setButtonLoading(btn, true);
      
      try {
        await deleteAccount();
        showNotification('Cuenta eliminada. Redirigiendo...', 'info');
        removeToken();
        removeUser();
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);
      } catch (error) {
        setButtonLoading(btn, false);
        showNotification('Error: ' + error.message, 'danger');
      }
    });
    
    document.addEventListener('DOMContentLoaded', loadProfile);
  </script>
  
</body>
</html>
