<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - Votar por Propuestas</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-light">
  
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6 col-lg-5">
        
        <!-- Logo/Title -->
        <div class="text-center mb-4">
          <h1 class="display-4">üó≥Ô∏è Votar por Propuestas</h1>
          <p class="text-muted">Crea tu cuenta para empezar</p>
        </div>
        
        <!-- Register Card -->
        <div class="card shadow">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">Registrarse</h3>
            
            <form id="register-form">
              
              <!-- Username -->
              <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person"></i></span>
                  <input type="text" class="form-control" id="username" placeholder="usuario123" required minlength="3" maxlength="50">
                </div>
                <small class="text-muted">M√≠nimo 3 caracteres</small>
              </div>
              
              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                  <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
                </div>
              </div>
              
              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input type="password" class="form-control" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
                </div>
                <small class="text-muted">M√≠nimo 6 caracteres</small>
              </div>
              
              <!-- Confirm Password -->
              <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirmar contrase√±a</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                  <input type="password" class="form-control" id="confirm-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
              </div>
              
              <!-- Error message -->
              <div id="error-message" class="alert alert-danger d-none"></div>
              
              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary w-100" id="register-btn">
                Crear Cuenta
              </button>
              
            </form>
            
            <!-- Login Link -->
            <div class="text-center mt-3">
              <p class="text-muted">
                ¬øYa tienes cuenta? 
                <a href="login.html" class="text-decoration-none">Inicia sesi√≥n aqu√≠</a>
              </p>
            </div>
            
          </div>
        </div>
        
        <!-- Back to Home -->
        <div class="text-center mt-3">
          <a href="index.html" class="text-decoration-none">
            <i class="bi bi-arrow-left"></i> Volver al inicio
          </a>
        </div>
        
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JS -->
  <script src="../js/config.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/utils.js"></script>
  
  <!-- Page Script -->
  <script>
    // Redirigir si ya est√° autenticado
    redirectIfAuthenticated();
    
    // Manejar formulario de registro
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const errorDiv = document.getElementById('error-message');
      const registerBtn = document.getElementById('register-btn');
      
      // Validaciones
      if (!isValidLength(username, 3, 50)) {
        errorDiv.textContent = 'El nombre de usuario debe tener entre 3 y 50 caracteres';
        errorDiv.classList.remove('d-none');
        return;
      }
      
      if (!isValidEmail(email)) {
        errorDiv.textContent = 'Por favor ingresa un email v√°lido';
        errorDiv.classList.remove('d-none');
        return;
      }
      
      if (password.length < 6) {
        errorDiv.textContent = 'La contrase√±a debe tener al menos 6 caracteres';
        errorDiv.classList.remove('d-none');
        return;
      }
      
      if (password !== confirmPassword) {
        errorDiv.textContent = 'Las contrase√±as no coinciden';
        errorDiv.classList.remove('d-none');
        return;
      }
      
      // Ocultar error
      errorDiv.classList.add('d-none');
      
      // Mostrar loading
      setButtonLoading(registerBtn, true);
      
      try {
        // Hacer registro
        const data = await register(username, email, password);
        
        // Guardar token y usuario
        saveToken(data.token);
        saveUser(data.user);
        
        // Mostrar mensaje de √©xito
        showNotification('¬°Cuenta creada exitosamente! Redirigiendo...', 'success');
        
        // Redirigir al home
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
        
      } catch (error) {
        setButtonLoading(registerBtn, false);
        errorDiv.textContent = error.message || 'Error al crear cuenta';
        errorDiv.classList.remove('d-none');
      }
    });
  </script>
  
</body>
</html>
