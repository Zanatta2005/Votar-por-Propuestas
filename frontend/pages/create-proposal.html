<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva Propuesta - Votar por Propuestas</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-hand-thumbs-up"></i> Votar por Propuestas
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="my-proposals.html">Mis Propuestas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">
              <i class="bi bi-person-circle"></i> <span id="username-display"></span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout-btn">Salir</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Content -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          
          <a href="my-proposals.html" class="btn btn-outline-secondary mb-4">
            <i class="bi bi-arrow-left"></i> Volver
          </a>
          
          <div class="card shadow">
            <div class="card-body p-4">
              <h2 class="card-title mb-4" id="page-title">Nueva Propuesta</h2>
              
              <form id="proposal-form">
                
                <!-- Título -->
                <div class="mb-3">
                  <label for="title" class="form-label">Título *</label>
                  <input type="text" class="form-control" id="title" required minlength="5" maxlength="100" 
                         placeholder="Ej: Plataforma de reciclaje inteligente">
                  <small class="text-muted">Mínimo 5 caracteres, máximo 100</small>
                </div>
                
                <!-- Descripción -->
                <div class="mb-3">
                  <label for="description" class="form-label">Descripción *</label>
                  <textarea class="form-control" id="description" rows="6" required minlength="20" maxlength="1000"
                            placeholder="Describe tu propuesta en detalle..."></textarea>
                  <small class="text-muted">Mínimo 20 caracteres, máximo 1000</small>
                </div>
                
                <!-- Categoría -->
                <div class="mb-3">
                  <label for="category" class="form-label">Categoría *</label>
                  <select class="form-select" id="category" required>
                    <option value="">Selecciona una categoría</option>
                  </select>
                </div>
                
                <!-- Imagen URL -->
                <div class="mb-3">
                  <label for="image" class="form-label">URL de Imagen</label>
                  <input type="url" class="form-control" id="image" 
                         placeholder="https://ejemplo.com/imagen.jpg">
                  <small class="text-muted">Opcional. URL de una imagen para tu propuesta</small>
                </div>
                
                <!-- Preview de imagen -->
                <div class="mb-3" id="image-preview-container" style="display: none;">
                  <label class="form-label">Vista previa:</label>
                  <img id="image-preview" class="img-fluid rounded" style="max-height: 300px;">
                </div>
                
                <!-- Error message -->
                <div id="error-message" class="alert alert-danger d-none"></div>
                
                <!-- Buttons -->
                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-primary" id="submit-btn">
                    <i class="bi bi-check-circle"></i> Publicar Propuesta
                  </button>
                  <a href="my-proposals.html" class="btn btn-outline-secondary">Cancelar</a>
                </div>
                
              </form>
              
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </section>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/config.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/utils.js"></script>
  
  <script>
    requireAuth();
    
    const proposalId = getUrlParameter('id');
    const isEditing = !!proposalId;
    
    // Cargar categorías
    function loadCategories() {
      const categorySelect = document.getElementById('category');
      CATEGORIES.forEach(category => {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category;
        categorySelect.appendChild(option);
      });
    }
    
    // Cargar propuesta si es edición
    async function loadProposal() {
      if (!isEditing) return;
      
      document.getElementById('page-title').textContent = 'Editar Propuesta';
      document.getElementById('submit-btn').innerHTML = '<i class="bi bi-check-circle"></i> Actualizar Propuesta';
      
      try {
        const data = await getProposalById(proposalId);
        const proposal = data.proposal;
        
        // Verificar que sea el autor
        if (proposal.author._id !== getUser().id) {
          showNotification('No tienes permiso para editar esta propuesta', 'danger');
          setTimeout(() => window.location.href = 'my-proposals.html', 2000);
          return;
        }
        
        // Llenar formulario
        document.getElementById('title').value = proposal.title;
        document.getElementById('description').value = proposal.description;
        document.getElementById('category').value = proposal.category;
        document.getElementById('image').value = proposal.image || '';
        
        if (proposal.image) {
          showImagePreview(proposal.image);
        }
        
      } catch (error) {
        showNotification('Error al cargar propuesta: ' + error.message, 'danger');
      }
    }
    
    // Preview de imagen
    function showImagePreview(url) {
      const preview = document.getElementById('image-preview');
      const container = document.getElementById('image-preview-container');
      preview.src = url;
      container.style.display = 'block';
    }
    
    document.getElementById('image').addEventListener('input', (e) => {
      const url = e.target.value.trim();
      if (url) {
        showImagePreview(url);
      } else {
        document.getElementById('image-preview-container').style.display = 'none';
      }
    });
    
    // Manejar formulario
    document.getElementById('proposal-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      const category = document.getElementById('category').value;
      const image = document.getElementById('image').value.trim();
      const errorDiv = document.getElementById('error-message');
      const submitBtn = document.getElementById('submit-btn');
      
      // Validaciones
      if (!isValidLength(title, 5, 100)) {
        errorDiv.textContent = 'El título debe tener entre 5 y 100 caracteres';
        errorDiv.classList.remove('d-none');
        return;
      }
      
      if (!isValidLength(description, 20, 1000)) {
        errorDiv.textContent = 'La descripción debe tener entre 20 y 1000 caracteres';
        errorDiv.classList.remove('d-none');
        return;
      }
      
      if (!category) {
        errorDiv.textContent = 'Por favor selecciona una categoría';
        errorDiv.classList.remove('d-none');
        return;
      }
      
      errorDiv.classList.add('d-none');
      setButtonLoading(submitBtn, true);
      
      const proposalData = { title, description, category };
      if (image) proposalData.image = image;
      
      try {
        if (isEditing) {
          await updateProposal(proposalId, proposalData);
          showNotification('Propuesta actualizada exitosamente', 'success');
        } else {
          await createProposal(proposalData);
          showNotification('Propuesta creada exitosamente', 'success');
        }
        
        setTimeout(() => {
          window.location.href = 'my-proposals.html';
        }, 1500);
        
      } catch (error) {
        setButtonLoading(submitBtn, false);
        errorDiv.textContent = error.message;
        errorDiv.classList.remove('d-none');
      }
    });
    
    document.addEventListener('DOMContentLoaded', () => {
      loadCategories();
      loadProposal();
    });
  </script>
  
</body>
</html>
